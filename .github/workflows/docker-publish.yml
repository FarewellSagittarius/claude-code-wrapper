name: Build and Push Docker Image

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set image name lowercase
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Delete old tagged versions (keep latest)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const packageName = 'claude-code-wrapper';
            const versions = await github.rest.packages.getAllPackageVersionsForPackageOwnedByUser({
              package_type: 'container',
              package_name: packageName,
              username: owner,
              per_page: 100
            });
            // Collect IDs referenced by tagged (latest) manifest
            const latestVersion = versions.data.find(v => v.metadata?.container?.tags?.includes('latest'));
            const latestId = latestVersion?.id;
            // Delete old tagged versions (not latest), keep untagged (multi-arch sub-manifests)
            for (const version of versions.data) {
              const tags = version.metadata?.container?.tags || [];
              if (version.id !== latestId && tags.length > 0) {
                console.log(`Deleting old tagged version ${version.id} (tags: ${tags})`);
                await github.rest.packages.deletePackageVersionForUser({
                  package_type: 'container',
                  package_name: packageName,
                  username: owner,
                  package_version_id: version.id
                });
              }
            }
